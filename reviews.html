<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <link rel="stylesheet" href="styles/review.css">
    <link rel="stylesheet" href="https://media.istockphoto.com/id/1451079337/photo/customer-review-good-rating-concept-hand-pressing-user-and-five-star-icon-on-visual-screen.jpg?s=1024x1024&w=is&k=20&c=QPAM1YxTn6I8Qwp90manpa0ikNcuMEqfLC4Zs0j37qQ=">
    <style>
        .review-form {
            margin: 20px;
        }
        .review {
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }
        .rating {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Reviews</h1>
            <nav>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('categories') }}"><i class="fas fa-th"></i> Categories</a>
                <a href="{{ url_for('my_reviews') }}"><i class="fas fa-th"></i> My Reviews</a>
            </nav>
        </div>
    </header>
    <section class="reviews-section">
        <div class="container">
            <form class="review-form" action="{{ url_for('reviews') }}" method="post">
                <label for="book-title">Book Title:</label>
                <input type="text" id="book-title" name="book-title" required>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <label for="review">Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
                <button type="submit">Submit Review</button>
            </form>
        </div>
    </section>
    <body>
        <h1>Reviews</h1>
<body/>
</html>
